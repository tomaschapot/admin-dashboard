<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<script
			src="https://kit.fontawesome.com/e4073bc977.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="grid-container">
			<header id="header">
				<nav class="nav-bar">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input type="text" class="search-bar" />
					<i class="fa-solid fa-bell left"></i>
					<img src="./images/man-user-svgrepo-com.svg" alt="" />

					<p class="username">Tomas Chapot</p>
				</nav>
				<div class="button-bar">
					<img src="./images/man-user-svgrepo-com.svg" alt="" />
					<div class="user-text">
						<p>
							<span>Hi there,</span><br />Tomas Chapot
							<span>(@tomaschapot)</span>
						</p>
					</div>

					<button class="button left">New</button>
					<button class="button">Share</button>
					<button class="button">Upload</button>
				</div>
			</header>
			<main id="main">
				<div class="main-grid">
					<div class="projects">
						<h2>Your Projects</h2>
						<div class="project-grid"></div>
					</div>
					<div class="announcements">
						<h2>Announcements</h2>
						<div class="announcements-grid"></div>
					</div>
					<div class="trending">
						<h2>Trending</h2>
						<div class="trending-grid"></div>
					</div>
				</div>
			</main>
			<aside id="aside">
				<div class="main-bar">
					<img src="./images/logo-cyan.png" alt="" />
					<h1 class="title">Admin DashBoard</h1>
				</div>
				<ul>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-house-user"></i> Home</a>
					</li>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-user"></i>Profile</a>
					</li>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-comment"></i>Messages</a>
					</li>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-clock-rotate-left"></i>History</a>
					</li>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-list-check"></i>Tasks</a>
					</li>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-users"></i>Communities</a>
					</li>
				</ul>
				<ul>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-gear"></i>Setting</a>
					</li>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-circle-question"></i>Support</a>
					</li>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-shield"></i>Privacy</a>
					</li>
				</ul>
				<p class="signature">Created By Tomas Chapot</p>
			</aside>
		</div>
	</body>
</html>
